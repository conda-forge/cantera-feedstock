{% set version = "3.0.0" %}

package:
  name: cantera-recipe
  version: {{ version }}

source:
  url: https://github.com/Cantera/cantera/archive/v{{ version }}.tar.gz
  sha256: 6d17cdef21dae9deaf91351260b68ccf7e264c37c6030c9d4bf26a2cefb2b905
  patches:
  # https://github.com/conda-forge/cantera-feedstock/pull/13#issuecomment-809382526
  - cross-compile.patch  # [build_platform != target_platform]
  - iomp5-macos.patch  # [osx and not arm64]
  - configure-hdf5.patch  # [build_platform != target_platform]
  - 1604.diff
  - ver.diff

build:
  number: 6
  include_recipe: True

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - scons >=4.1
    - setuptools
  host:
    - python >=3.8
    - libboost-devel
    - numpy
    - fmt
    - eigen
    - yaml-cpp
    # TODO: Relax version constraint after a SUNDIALS release that includes
    # https://github.com/LLNL/sundials/pull/343 is available
    - sundials ==6.6.2
    - hdf5 >=1.14
    - highfive >=2.7
    - pywin32  # [win]
    - libblas
    - liblapack

outputs:
  - name: libcantera
    script: build_lib.sh  # [not win]
    script: build_lib.bat  # [win]
    build:
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - libboost-headers
        - python
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - scons >=4.1
        - setuptools
      host:
        - python >=3.8
        - libboost-headers
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        # TODO: Relax version constraint after a SUNDIALS release that includes
        # https://github.com/LLNL/sundials/pull/343 is available
        - sundials ==6.6.2
        - hdf5 >=1.14
        - highfive >=2.7
        - pywin32  # [win]
        - libblas
        - liblapack
      run:
        - hdf5 >=1.14
        # TODO: Remove after a SUNDIALS release that includes
        # https://github.com/LLNL/sundials/pull/343 is available (will be correctly
        # handled by the sundials recipe)
        - sundials ==6.6.2
    test:
      commands:
        - echo "STARTING TESTS"
        - cat ${CONDA_PREFIX}/conda-meta/libcantera-3.*.json  # [not win]
        - type %CONDA_PREFIX%\conda-meta\libcantera-3.*.json  # [win]
        - test -f $PREFIX/lib/libcantera${SHLIB_EXT}  # [not win]

  - name: libcantera-devel
    script: build_devel.sh  # [not win]
    script: build_devel.bat  # [win]
    build:
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - libboost-headers
        - python
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - scons >=4.1
        - setuptools
      host:
        - python >=3.8
        - setuptools
        - pip
        - libboost-headers
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        # TODO: Relax version constraint after a SUNDIALS release that includes
        # https://github.com/LLNL/sundials/pull/343 is available
        - sundials ==6.6.2
        - pywin32  # [win]
        - libcantera {{ version }}
        - libblas
        - liblapack
      run:
        - eigen
        - fmt
        - libcantera {{ version }}
        # TODO: Remove after a SUNDIALS release that includes
        # https://github.com/LLNL/sundials/pull/343 is available (will be correctly
        # handled by the sundials recipe)
        - sundials ==6.6.2
    test:
      requires:
        - cmake
        - make  # [not win]
        - scons
        - pkgconfig
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - numpy
        - python {{ python }}
      files:
        - test-lib
      commands:
        - cat ${CONDA_PREFIX}/conda-meta/libcantera-devel-*.json  # [not win]
        - type %CONDA_PREFIX%\conda-meta\libcantera-devel-*.json  # [win]
        - test -f $PREFIX/include/cantera/transport.h  # [not win]
        - ./test-lib/test-samples.sh  # [not win and build_platform == target_platform]
        - call test-lib\test-samples.bat  # [win]

  - name: cantera
    script: build_py.sh  # [not win]
    script: build_py.bat  # [win]
    build:
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - libboost-headers
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - scons >=4.1
        - setuptools
        - numpy                                  # [build_platform != target_platform]
        - cython                                 # [build_platform != target_platform]
        - pip
      host:
        - python {{ python }}
        - pip
        - setuptools
        - libboost-headers
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        # TODO: Relax version constraint after a SUNDIALS release that includes
        # https://github.com/LLNL/sundials/pull/343 is available
        - sundials ==6.6.2
        - pywin32  # [win]
        - cython
        # These two are added here so that conda-build doesn't package their files into cantera too
        - libcantera-devel {{ version }}
        - libcantera {{ version }}
        - libblas
        - liblapack
      run:
        - python
        - setuptools
        - {{ pin_compatible('numpy') }}
        # TODO: Remove after a SUNDIALS release that includes
        # https://github.com/LLNL/sundials/pull/343 is available (will be correctly
        # handled by the sundials recipe)
        - sundials ==6.6.2
        - ruamel.yaml
        - libcantera {{ version }}
    build:
      entry_points:
        - ck2yaml = cantera.ck2yaml:script_entry_point
        - cti2yaml = cantera.cti2yaml:main
        - ctml2yaml = cantera.ctml2yaml:main
        - yaml2ck = cantera.yaml2ck:main
      include_recipe: True
    test:
      requires:
        - pytest
        - pint
        - libcantera-devel {{ version }}
        - cmake
        - make  # [not win]
        - scons
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      imports:
        - cantera
      source_files:
        - test/python
        - test/data
        - data
      files:
        - test-lib
      commands:
        - cat ${CONDA_PREFIX}/conda-meta/cantera-*.json  # [not win]
        - type %CONDA_PREFIX%\conda-meta\cantera-*.json  # [win]
        - uname -a  # [not win]
        - python -c "import platform; print('Python platform:', platform.platform())"
        - python -m pytest -vv test/python  # [not ppc64le]
        # "test_fluxes" fails on ppc64le for unknown reasons
        - python -m pytest -vv test/python -k "not test_fluxes"  # [ppc64le]
        - cti2yaml --help
        - ck2yaml --help
        - ctml2yaml --help
        - yaml2ck --help
        - ./test-lib/test-extensiblerate.sh  # [not win and build_platform == target_platform and not (osx and x86_64 and py == 310)]
        - call test-lib\test-extensiblerate.bat  # [win]

about:
  home: https://cantera.org
  summary: "Chemical kinetics, thermodynamics, and transport tool suite"
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  dev_url: https://github.com/cantera/cantera
  description: Cantera is an open-source suite of tools for problems involving chemical kinetics, thermodynamics, and transport processes
  doc_url: https://cantera.org/documentation

extra:
  feedstock-name: cantera
  recipe-maintainers:
    - inducer
    - bryanwweber
    - matthiasdiener
