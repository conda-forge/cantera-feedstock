{% set version = "3.0.0b1" %}

package:
  name: cantera-recipe
  version: {{ version }}

source:
  url: https://github.com/Cantera/cantera/archive/v{{ version }}.tar.gz
  sha256: d574ba44bb647dbca9418e9571ab7973560a366e420fc846ac848134d5bceee3
  patches:
  # https://github.com/conda-forge/cantera-feedstock/pull/13#issuecomment-809382526
  - cross-compile.patch  # [build_platform != target_platform]
  - iomp5-macos.patch  # [osx and not arm64]
  - configure-hdf5.patch  # [build_platform != target_platform]

build:
  number: 0
  include_recipe: True
  skip: True  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - scons >=4.1
    - setuptools
  host:
    - python >=3.7
    - boost-cpp
    - numpy
    - fmt
    - eigen
    - yaml-cpp
    - gtest
    - gmock
    - sundials ==6.6
    - hdf5 >=1.14
    - highfive >=2.7
    - pywin32  # [win]
    - libblas
    - liblapack

outputs:
  - name: libcantera
    script: build_lib.sh  # [not win]
    script: build_lib.bat  # [win]
    build:
      skip: True  # [win]
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - boost-cpp
        - python
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - scons >=4.1
        - setuptools
      host:
        - python >=3.7
        - boost-cpp
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        - gtest
        - gmock
        - sundials ==6.6
        - hdf5 >=1.14
        - highfive >=2.7
        - pywin32  # [win]
        - libblas
        - liblapack
      run:
        - hdf5 >=1.14
    test:
      commands:
        - test -f $PREFIX/lib/libcantera${SHLIB_EXT}  # [not win]

  - name: libcantera-devel
    script: build_devel.sh  # [not win]
    script: build_devel.bat  # [win]
    build:
      skip: True  # [win]
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - boost-cpp
        - python
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - scons >=4.1
        - setuptools
      host:
        - python >=3.7
        - setuptools
        - pip
        - boost-cpp
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        - gtest
        - gmock
        - sundials ==6.6
        - pywin32  # [win]
        - libcantera {{ version }}
        - libblas
        - liblapack
      run:
        - libcantera {{ version }}
    test:
      commands:
        - test -f $PREFIX/include/cantera/transport.h  # [not win]

  - name: cantera
    script: build_py.sh  # [not win]
    script: build_py.bat  # [win]
    build:
      ignore_run_exports_from:
        # only the header part of these libraries are used
        - boost-cpp
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - scons >=4.1
        - setuptools
        - numpy                                  # [build_platform != target_platform]
        - cython                                 # [build_platform != target_platform]
        - pip <=22.0
      host:
        - python {{ python }}
        - pip <=22.0
        - setuptools
        - boost-cpp
        - numpy
        - fmt
        - eigen
        - yaml-cpp
        - gtest
        - gmock
        - sundials ==6.6
        - pywin32  # [win]
        - cython
        # These two are added here so that conda-build doesn't package their files into cantera too
        - libcantera-devel {{ version }}  # [not win]
        - libcantera {{ version }}  # [not win]
        - libblas
        - liblapack
      run:
        - python
        - setuptools
        - {{ pin_compatible('numpy') }}
        - ruamel_yaml
        - libcantera {{ version }}  # [not win]
    build:
      entry_points:
        - ck2yaml = cantera.ck2yaml:script_entry_point
        - cti2yaml = cantera.cti2yaml:main
        - ctml2yaml = cantera.ctml2yaml:main
        - yaml2ck = cantera.yaml2ck:main
      include_recipe: True
    test:
      requires:
        - pytest
        - pint
      imports:
        - cantera
      source_files:
        - test/python
        - test/data
        - data
      commands:
        - python -m pytest -vv test/python  # [not ppc64le]
        # "test_fluxes" fails on ppc64le for unknown reasons
        - python -m pytest -vv test/python -k "not test_fluxes"  # [ppc64le]
        - cti2yaml --help
        - ck2yaml --help
        - ctml2yaml --help
        - yaml2ck --help

about:
  home: https://cantera.org
  summary: "Chemical kinetics, thermodynamics, and transport tool suite"
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  dev_url: https://github.com/cantera/cantera
  description: Cantera is an open-source suite of tools for problems involving chemical kinetics, thermodynamics, and transport processes
  doc_url: https://cantera.org/documentation

extra:
  feedstock-name: cantera
  recipe-maintainers:
    - inducer
    - bryanwweber
    - matthiasdiener
